version: '3'
services:
  discoveryservice:
    build: discoveryservice
    image: discoveryservice:latest
    ports:
      - 8761:8761
    restart: always

  configservice:
    build: configservice
    image: configservice:latest
    ports:
      - 8888:8888
    depends_on:
      - discoveryservice
    restart: always

  apigateway:
    build: apigateway
    image: apigateway:latest
    ports:
      - 9091:9091
    depends_on:
      - configservice
    restart: always

  helloservice:
    build: helloservice
    image: helloservice:latest
    ports:
      - 8081:8081
    depends_on:
      - configservice
    restart: always

  # module1:
  #   build: multimodule
  #   image: module1:latest
  #   ports:
  #     - 4000:4000

  webapp:
    build: webapp
    image: webapp:latest
    ports:
      - 8200:8200
    restart: always
    depends_on:
      - configservice